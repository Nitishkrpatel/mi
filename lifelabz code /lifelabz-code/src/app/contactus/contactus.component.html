            <div class="col-md-4 col-sm-12" data-aos="fade-up" data-aos-delay="500">
                <h6 class="header">Phone</h6>
                <p></p>
                <p>+91 95133 12290</p>
                <p></p>
            </div>
            <div class="col-md-4 col-sm-12" data-aos="fade-up" data-aos-delay="700">
                <h6 class="header">emailID</h6>
                <p></p>
                <p>lifelabzsupp@life9sys.com</p>
                <p></p>
            </div>
            <div class="col-md-4 col-sm-12" data-aos="fade-up" data-aos-delay="900">
                <h6 class="header">Quick support</h6>
                <p></p>
                <form [formGroup]="contactusForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="name" placeholder="Contact Name" [ngClass]="{ 'is-invalid': submitted && q.name.invalid }">
                        <div *ngIf="submitted && q.name.invalid" class="invalid-feedback">
                            <div *ngIf="q.name.errors.required">This feild is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="organization" placeholder="Organization">

                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
                            <ngx-intl-tel-input [cssClass]="'custom-phone'" [preferredCountries]="preferredCountries" [enableAutoCountrySelect]="true" [enablePlaceholder]="false" [searchCountryFlag]="true" [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                                [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.India" [maxLength]="15" [tooltipField]="TooltipLabel.Name" [phoneValidation]="true" [separateDialCode]="true" [numberFormat]="PhoneNumberFormat.National" name="mobileNumber"
                                formControlName="mobileNumber" [ngClass]="{ 'is-invalid': submitted && q.mobileNumber.invalid } "></ngx-intl-tel-input>
                            <div *ngIf="submitted && q.mobileNumber.invalid " class="invalid-feedback">
                                <div *ngIf="q.mobileNumber.errors">Invalid Phone Number</div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group ">
                        <input type="email" class="form-control " formControlName="emailID" placeholder="Email " [ngClass]="{ 'is-invalid': submitted && q.emailID.invalid } ">
                        <div *ngIf="submitted && q.emailID.invalid " class="invalid-feedback ">
                            <div *ngIf="q.emailID.errors.required ">This feild is required.</div>
                            <div *ngIf="q.emailID.errors.email">Please, enter valid Email ID .</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" formControlName="queryDescription" placeholder="Query" rows="6"></textarea>
                    </div>
                    <div class="submit-button" (click)="suumit()">
                        <button type="button" value="" class="btn btn-color">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
