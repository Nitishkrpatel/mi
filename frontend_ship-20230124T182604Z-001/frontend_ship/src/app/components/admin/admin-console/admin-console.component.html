    <app-main-navbar></app-main-navbar>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-2 sidenav">
                <p class="admin-profile">

                    </svg>       
                </p>
                <p class="admin-username">{{ userName }}</p>
                <p class="admin-userid">{{ userId }}</p>
                <!-- <p>Admin Console</p> -->
                <ul class="admin-console"  >
                    <li id={{a.img}} *ngFor="let a of adminConsoleData" class="changeConsole" (click)="changeConsole(a.name)">
                        <img id={{a.img}}_img *ngIf="theme=='grey'" style="margin-right: 10px;" class="img-vertical-align"
                        src='{{"../../../../assets/admin/" + a.img + ".svg"}}' width="20px">

                        <img id={{a.img}}_img *ngIf="theme=='navy'" style="margin-right: 10px;" class="img-vertical-align"
                        src='{{"../../../../assets/admin/navy/" + a.img + ".svg"}}' width="20px">
                        {{ a.name }} </li>
                </ul>
            </div>  
    
            <div class="col-xl-9 " style="min-height: calc(100vh - 100px);">
                <app-queue-requests></app-queue-requests>
                <app-manage-users></app-manage-users>
                <app-roles-permissions></app-roles-permissions>
                <app-manage-ships></app-manage-ships>
                <app-audit-logs></app-audit-logs>
            </div>
        </div>
    </div>
   
</div>

<!-- If the user is not logged in -->
<div *ngIf="loginStatus == ''" class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 success_message">
      <i class="material-icons">sentiment_very_dissatisfied</i>
      <p>You have been logged out from the session. Please <b
          style="color: black!important;font-family: CharlieText-Bold!important;"><a routerLink="/">LOGIN AGAIN <img
              src='../../../assets/arrow.png' alt="arrow" width="15px" /></a></b></p>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <!-- End if the user is not logged in -->


  <!-- If the user is not logged in -->
<div *ngIf="isAdmin == false " class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 success_message">
      <i class="material-icons">sentiment_very_dissatisfied</i>
      <p>You Dont have access to admin console. <b
          style="color: black!important;font-family: CharlieText-Bold!important;"><a routerLink="/">GO BACK <img
              src='../../../assets/arrow.png' alt="arrow" width="15px" /></a></b></p>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <!-- End if the user is not logged in -->
